<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Computer Vision Competitions</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}"/>
    <link href="{{ url_for('static', filename='css/prism.css') }}" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Deep Learning Competitions</a>
            {% if not session.username %}
            <div><a href="#" id="btnLogin">Login</a> - <a href="#" id="btnRegister">Register</a></div>
            {% endif %}
            {% if session.username %}
            <div>Hi {{ session.username }} - <a href="#" id="btnLogout">Logout</a></div>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
    </div>
    {% include "modals.html" %}
</body>

<footer>
    <script src="{{ url_for('static', filename='js/model.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/prism.js') }}" type="text/javascript"></script>
</footer>

</html>
